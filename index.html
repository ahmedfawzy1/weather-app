<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark py-4">
            <div class="container">
                <a class="navbar-brand d-flex" href="#"><img src="images/logo.png" alt="logo">
                    <div class="logo-info text-white ms-3">
                        <h1 class="title">Weather</h1>
                        <span>tagline goes here</span>
                    </div>
                </a>
                <button class="navbar-toggler shadow-none" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars text-white fa-1x"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item me-2">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="#">Live cameras</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="#">Photos</a>
                        </li>
                        <li class="nav-item me-2">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section class="search-weather">
        <div class="container">
            <div class="row py-5">
                <div class="col-md-12">
                    <form class="find-location position-relative">
                        <input type="text" class="form-control" placeholder="Find Your Location" id="search">
                        <input type="submit" class="btn btn-info rounded-5" value="Find">
                    </form>
                </div>
            </div>
            <div class="cards" id="cards">
                <div class="row">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form action="#" class="subscripe-form d-flex position-relative">
                        <input type="text" class="form-control" placeholder="Enter your email to subscribe...">
                        <input type="submit" class="btn btn-info rounded-5" value="Subscribe">
                    </form>
                </div>
                <div class="col-md-3">
                    <div class="social-link">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p class="text-center m-0">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
